//~~~~~ Script cycle ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~



set sup "vstr v00"
set sdn "vstr v01"
set s00 "echo ^1[^7VOLUME^1]     ;		   set sdn vstr s01;exec "volume2.cfg"               
set s01 "echo ^1[^7GAMMA^1]      ;set sup vstr s00;set sdn vstr s02;exec "gamma2.cfg"
set s02 "echo ^1[^7ENEMY MODEL^1];set sup vstr s01;set sdn vstr s03;exec "enemymodel2.cfg"
set s03 "echo ^1[^7ENEMY COLOR^1];set sup vstr s02;set sdn vstr s04;exec "enemy_colour2.cfg"
set s04 "echo ^1[^7HUD^1]        ;		   set sup vstr s03;exec "hud2.cfg"               

bind UPARROW   "vstr sup"
bind DOWNARROW "vstr sdn"
