// Only allowed Defrag version
// Quake 3 DeFRag 1.91.23

seta timescale               "1"
seta g_synchronousClients    "1"
seta pmove_fixed             "0"
seta pmove_msec              "8"
seta sv_fps                  "125"
seta com_maxfps		     "125"
seta g_speed                 "320"
seta g_gravity               "800"
seta g_knockback             "1000"
seta sv_cheats               "0"
seta handicap                "100"

//anti-cheat vars
seta vm_game 		     "0"
seta com_blindlyLoadDLLs     "1"

// Demo settings
seta df_autorecord           "1"
// must be set to a value between "1000" and "10000"
seta df_ar_stopdelay         "2000"
seta df_ar_format            "$map.$-route[$gt.$phys.$-mode]$m.$-s.$-ms($pl.$plc)"
